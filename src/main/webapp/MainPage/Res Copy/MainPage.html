  <head>
    <meta charset="utf-8">

    <title>Bank Info.</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="style_mainpage.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Lato:300&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">

  <body>
    
   
    <div class="wrapper">

      <div class="background-image">
        <div class="dark-layer"></div>
      </div>

      <div class="block1 block1-rehight">
        <br>
        <div class="inputs">
          <div class="input">
            <p>Сумма, до</p>
            <input type="text" value="200000">
          </div>
          <div class="input">
            <p>Валюта</p>
            <select>
              <option>гривна</option>
              <option>доллар США</option>
              <option>евро</option>
              <option>золото</option>
              <option>фунт стерлингов</option>
              <option>швейцарский франк</option>
              <option>японская иена</option>
            </select>
          </div>
          <div class="input">
            <p>Срок</p>
            <select>
              <option>1 неделя</option>
              <option>2 недели</option>
              <option>1 месяц</option>
              <option>2 месяца</option>
              <option>3 месяца</option>
              <option>4 месяца</option>
              <option>6 месяцев</option>
              <option>9 месяцев</option>
              <option>1 год</option>
              <option>13 месяцев</option>
              <option>1,5 года</option>
              <option>2 года</option>
              <option>3 года</option>
            </select>
          </div>
          <div class="input">
            <p>Группа банков</p>
            <select>
              <option>Все ровно</option>
              <option>Государственные банки</option>
              <option>Иностарнные банки</option>
              <option>Частные украинские банки</option>
            </select>
          </div>                  
        </div>
      <br>
      <hr>
      <div class="block2">
        <div class="group_with2_elem">
          <div class="myButton">
            <button type="button" class="btn btn-info"><a href="#">Найти</a></button>
          </div>
          <div class="additional-conditions">
            <p>Дополнительные условия <span class="glyphicon glyphicon-chevron-down"></span></p>
          </div>
        </div>
        <br>  
        <div class="block3 block3-hidden">
          <hr>
          <div class="input">
            <p>Выплата процентов</p>
            <select>
              <option>Все ровно</option>
              <option>в конце срока</option>
              <option>ежеквартально</option>
              <option>ежемесячно</option>
              <option>капитализация</option>
            </select>
          </div> 
          <div class="input">
            <p>Пополнение</p>
            <select>
              <option>Все ровно</option>
              <option>Да</option>
              <option>Нет</option>
            </select>
          </div>
          <div class="input">
            <p>Частичное снятие</p>
            <select>
              <option>Все ровно</option>
              <option>Да</option>
              <option>Нет</option>
            </select>
          </div> 
          <div class="input">
            <p>Досрочное снятие</p>
            <select>
              <option>Все ровно</option>
              <option>Да</option>
              <option>Нет</option>
            </select>
          </div> 
          <div class="input">
            <p>Банк</p>
            <select>
              <option>Все ровно</option>
              <option>Credit Agricole</option>
              <option>Приват Банк</option>
              <option>Idea Bank</option>
              <option>Universal Bank</option>
            </select>
          </div> 
          <div class="input">
            <p>Размер банков по активам</p>
            <select>
              <option>ТОП 20</option>
            </select>
          </div> 
          <div class="input">
            <p>Город</p>
            <select>
              <option>Киев</option>
              <option>Харьков</option>
              <option>Одесса</option>
            </select>
          </div> 
        </div>
      </div>
